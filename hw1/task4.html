<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Carousel</title>
    <link rel="stylesheet" href="css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="blockSlider" id="blockSlider">
      <div class="fullArea">
        <div class="imagesArea">
          <img class="imageSlider" src="img/img-1.jpg" />
          <img class="imageSlider" src="img/img-2.jpg" />
          <img class="imageSlider" src="img/img-3.jpg" />
          <img class="imageSlider" src="img/img-4.jpg" />
        </div>
        <div class="pointsAreaSize">
          <span class="point"></span>
          <span class="point"></span>
          <span class="point"></span>
          <span class="point"></span>
        </div>
        <div class="btnsAreaSize">
          <div class="blockArrow" id="leftBtn">
            <i class="fa fa-angle-left" aira-hidden="true"></i>
          </div>
          <div class="blockArrow" id="rightBtn">
            <i class="fa fa-angle-right" aira-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/index.js" type="module"></script>
</html>
